<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input type="password" name="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" id="facebook-networking"/>
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <form class="forms">
        <div class="name-lastname">
          <input type="text" id="firstname" name="firstname" placeholder="Nome">
          <input type="text" id="lastname" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" class="phone_email" name="phone_email" placeholder="Celular ou email">
        <input type="password" class="password" name="password" placeholder="Nova senha">
        <label class="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="date" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa">
        <label id="label-gender" class="genero">Gênero</label>
        <input type="radio" name="gender" id="feminino" value="Feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="gender" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="gender" id="genero-personalizado" value="Personalizado">
        <label for="personalizado">Personalizado</label>
        <div id="invalid" class="invalid"></div>
      </form>
      <button type="submit" id="facebook-register">Cadastre-se</button>
    </div>
  </section>
</body>
<script src="./script.js"></script>
</html>
