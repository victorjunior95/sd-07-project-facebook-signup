<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/justValidateTooltip.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Facebook Project</title>
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">
        <form class="facebook-login" action="">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="password" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Mapa mundi networking">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form class="js-form">
                <div class="full-name">
                    <div>
                        <input type="text" name="firstname" placeholder="Nome" data-validate-field="name">
                    </div>
                    <div>
                        <input type="text" name="lastname" placeholder="Sobrenome" data-validate-field="last_name">
                    </div>
                </div>
                <di>
                    <input type="text" name="phone_email" placeholder="Celular ou email" data-validate-field="email_phone">
                </di>
                <div>
                    <input type="password" name="password" placeholder="Nova senha" data-validate-field="password">
                </div>
                <div>
                    <label id="label-birthdate">Data de nascimento</label>
                    <input type="text" name="birthdate" placeholder="dd/mm/aaaa" data-validate-field="birthdate">
                </div>
                <div>
                    <label id="label-gender">Gênero</label>
                    <div class="gender">
                        <div>
                            <input type="radio" id="feminino" name="gender" value="Feminino" data-validate-field="radio">
                            <label for="feminino">Feminino</label>
                        </div>
                        <div>
                            <input type="radio" id="masculino" name="gender" value="Masculino" data-validate-field="radio">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="personalizado" name="gender" value="Personalizado" data-validate-field="radio">
                            <label for="personalizado">Personalizado</label>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="facebook-register" type="submit">Cadastre-se</button>
                </div>
            </form>
        </div>
    </section>
    <script src="libs/just-validate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
