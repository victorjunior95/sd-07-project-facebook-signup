<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="top-bar flex-container">
            <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logo do Facebook">
            <form class="facebook-login flex-container" action="">
                <div class="form-group">
                    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                    <input type="text" name="email-phone" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="user-password" id="user-password-label">Senha</label>
                    <input type="text" name="password-in" id="user-password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </header>
        <section class="main-content flex-container">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img id="facebook-networking" src="imgs/networking.png" alt="">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <h2 class="quick-easy">É rápido e fácil.</h2>
                <form action="">
                    <div class="flex-container">
                        <input type="text" name="firstname" id="firstname" placeholder="Nome">
                        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
                    </div>
                    <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
                    <input type="password" name="password" id="password" placeholder="Nova senha">
                    <div class="form-group">
                        <label for="" id="label-birthdate"> Data de nascimento</label>
                        <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-group gender">
                        <label for="" id="label-gender">Gênero</label>
                        <div class="flex-container">
                            <label><input type="radio" id="feminino" name="gender" value="Feminino" checked>Feminino</label>
                            <label><input type="radio" id="masculino" name="gender" value="Masculino">Masculino</label>
                            <label><input type="radio" id="genero" name="gender" value="Personalizado">Personalizado</label>
                        </div>
                    </div>
                    <div id="input-personalizado">

                    </div>
                    <span id="invalid"></span>
                    <button type="submit" id="facebook-register">Cadastre-se</button>
                </form>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
