<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Barra de login e logo -->
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="FaceBook" class="facebook-logo">
    <form class="facebook-login">
      <div id="emailAndPhone" class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone:</label>
        <input id="user-email-phone" class="form-group" type="text" required>
      </div>
      <div id="password" class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Senha:</label>
        <input id="user-email-phone" class="form-group" type="password" required>
      </div>
    </form>
  </header>
  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rapido e fácil.</p>
      <form>
        <div class="form-container">
          <div>
            <input name="firstname" placeholder="Nome" type="text">
            <input name="lastname" placeholder="Sobrenome" type="text">
          </div>
          <div>
            <input type="text" name="phone_email" placeholder="Celular ou email">
          </div>
          <div class="newpassword">
            <input name="password" placeholder="Nova senha" type="password">
          </div>
          <div>
            <input type="date" name="birthdate" placeholder="dd/mm/aaaa">
          </div>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
