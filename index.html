<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Facebook</title>
  </head>

  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logotipo do Facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" class="user-email-phone" type="text" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input id="user-password" class="user-password" type="password" />
        </div>
        <div class="form-control">
          <button id="button-login" class="button-login" type="submit"><strong>Entrar</strong></button>
        </div>
      </form>
    </header>

    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar <br />
          com as pessoas que fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="figura networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h2 class="quick-easy">É rápido e fácil.</h2>
        <form class="create-account" method="" action="">
          <span id="invalid-fields"></span>
          <div class="form-name">
            <div class="first-last">
              <input
                id="first-name"
                class="firstname input-data"
                type="text"
                name="firstname"
                placeholder="Nome"
              />
              <input
                id="last-name"
                class="lastname input-data"
                type="text"
                name="lastname"
                placeholder="Sobrenome"
              />
            </div>

            <input
              id="user-email"
              class="input-data"
              type="text"
              name="phone_email"
              placeholder="Celular ou email"
            />

            <input
              id="password"
              class="input-data"
              type="password"
              name="password"
              placeholder="Nova senha"
            />

            <label id="label-birthdate" class="data-gender"
              ><strong>Data de nascimento</strong></label
            >
            <input
              id="user-birthdate"
              class="input-data"
              type="text"
              name="birthdate"
              placeholder="dd/mm/aaaa"
            />

            <label id="label-gender" class="data-gender"
              ><strong>Gênero</strong></label
            >
            <div class="gender">
              <input
                id="feminino"
                class="radio"
                type="radio"
                name="gender"
                value="Feminino"
              />
              <label for="feminino" id="feminino">Feminino</label>

              <input
                id="masculino"
                class="radio"
                type="radio"
                name="gender"
                value="Masculino"
              />
              <label for="masculino" id="masculino">Masculino</label>

              <input
                id="personalizado"
                class="radio"
                type="radio"
                name="gender"
                value="Personalizado"
              />
              <label for="personalizado" id="personalizado"
                >Personalizado</label
              >
            </div>
            <div class="selected-gender-div">
              <input
                type="text"
                id="selected-gender"
                name="gender-custom"
                class="hidden"
                placeholder="Gênero (opcional)"
              />
            </div>
          </div>
          <button id="facebook-register" type="submit" class="button-facebook-register"><strong>Cadastre-se</strong></button>
        </form>
      </div>
    </div>

    <form class="facebook-login-mobile">
      <div class="form-group2">
        <input
          id="user-email-phone2"
          class="inputMobile"
          type="text"
          placeholder="Número de celular ou email"
        />
        <input
          id="user-password2"
          class="inputMobile"
          type="password"
          placeholder="Senha"
        />
      </div>
      <div class="form-control2">
        <button id="button-login2" class="button-login2" type="submit"><strong>Entrar</strong></button>
      </div>
    </form>

    <button
      id="facebook-create"
      type="submit"
      class="button-facebook-register2"
    >
      <strong>Criar nova conta</strong>
    </button>

    <div class="main-content2">
      <div class="right-content2">
        <h1>Abra uma conta</h1>
        <h2 class="quick-easy2">É rápido e fácil.</h2>
        <form class="create-account2" method="" action="">
          <span id="invalid-fields2"></span>
          <div class="form-name2">
            <div class="first-last2">
              <input
                id="first-name2"
                class="firstname2 input-data2"
                type="text"
                name="firstname2"
                placeholder="Nome"
              />
              <input
                id="last-name2"
                class="lastname2 input-data2"
                type="text"
                name="lastname2"
                placeholder="Sobrenome"
              />
            </div>

            <input
              id="user-email2"
              class="input-data2"
              type="text"
              name="phone_email2"
              placeholder="Celular ou email"
            />

            <input
              id="password2"
              class="input-data2"
              type="password"
              name="password2"
              placeholder="Nova senha"
            />

            <label id="label-birthdate" class="data-gender2"
              ><strong>Data de nascimento</strong></label
            >
            <input
              id="user-birthdate2"
              class="input-data2"
              type="text"
              name="birthdate2"
              placeholder="dd/mm/aaaa"
            />
            <div>
            <label id="label-gender2" class="data-gender2"
              ><strong>Gênero</strong></label
            >
            <div class="gender2">
              <input
                id="female"
                class="radio2"
                type="checkbox"
                name="gender2"
                value="Feminino"
              />
              <label for="female" id="female-label">Feminino</label>

              <input
                id="male"
                class="radio2"
                type="checkbox"
                name="gender2"
                value="Masculino"
              />
              <label for="male" id="male-label">Masculino</label>

              <input
                id="custom"
                class="radio2"
                type="checkbox"
                name="gender2"
                value="custom"
              />
              <label for="custom" id="custom-label-mobile"
                >Personalizado</label
              >
            </div>
            <div class="selected-gender-div2">
              <input
                type="text"
                id="selected-gender2"
                name="gender-custom"
                class="hidden"
                placeholder="Gênero (opcional)"
              />
            </div>
          </div>
          <button
            id="facebook-register2" type="submit" class="button-facebook-register2">Cadastre-se</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
