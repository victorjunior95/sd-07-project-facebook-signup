<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <div class="header-content">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo">
      </div>
      <div>
        <form class="facebook-login">

          <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
            <input type="text" id="user-email-phone">
          </div>

          <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input type="password" id="user-password">
          </div>

          <div class="form-control">
            <button type="submit" id="button-login">Entrar</button>
          </div>

        </form>
      </div>
    </div>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar
        com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" id="facebook-networking" alt="compartilhar">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil</p>
      <form>
        <input
          type="text"
          name="firstname"
          id="name"
          placeholder="Nome"
        />
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Sobrenome"
        />
        <input
          type="text"
          name="phone_email"
          id="email-or-phone"
          placeholder="Celular ou email"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Nova senha"
        />
        <div class="birthdate">
          <p id="label-birthdate">Data de nascimento</p>
          <input type="date" name="birthdate" id="birth" placeholder="dd/mm/aaaa">
        </div>
        <div class="gender">
          <p id="label-gender">Gênero</p>
          <input type="radio" name="type-gender" id="female" value="Feminino">
          <label for="female">Feminino</label>
          
          <input type="radio" name="type-gender" id="male" value="Masculino">
          <label for="male">Masculino</label>
          
          <input type="radio" name="type-gender" id="custom" value="Personalizado">
          <label for="custom">Personalizado</label>
          
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
