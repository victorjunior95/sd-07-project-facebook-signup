<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        src="imgs/facebook-logo.png"
        alt="logo do facebook"
        class="facebook-logo"
      />
      <form action="" class="facebook-login" required>
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" name="user-email-phone" id="user-email-phone" required />
        </div>
        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input type="password" id="user-password" required />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="networking"
          id="facebook-networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <span class="quick-easy">É rápido e fácil.</span>
        <form action="" class="cadastro">
          <div class="nameComplete">
            <input name="firstname" type="text" placeholder="Nome" class="required" id="first-name" required/>
            <input
              name="lastname"
              type="text"
              placeholder="Sobrenome"
              class="lastname required"
              id="last-name"
            />
          </div>
          <input
            type="text"
            name="phone_email"
            id="phone_email"
            placeholder="Celular ou email"
            class="complemento required"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Nova senha"
            class="complemento required"
            required
          />
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input name="birthdate" type="text" placeholder="dd/mm/aaaa" class="required" id="birthday" required>
          <label for="gender" id="label-gender">Gênero</label>
          <div class="radius">
            <input type="radio"  name="gender" value="Feminino">Feminino </input>
            <input type="radio"  name="gender" value="Masculino">Masculino</input>
            <input type="radio"  name="gender" value="Personalizado" class="personalizado">Personalizado</input>
          </div>
          <div class="input-gender"></div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
