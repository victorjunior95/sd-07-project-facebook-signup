<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header class='top-bar'>
    <img class='facebook-logo' src='imgs/facebook-logo.png'>
    <form class='facebook-login'>
      <div class='form-group'>
        <label for='user-email-phone' id='user-email-phone-label'>Email ou telefone</label>
        <input type='text' name='' id='user-email-phone'>
      </div>
      <div class='form-group'>
        <label for='user-password' id='user-password-label'>Senha</label>
        <input type='password' name="" id='user-password'>
      </div>
      <div class='form-control'>
        <button id='button-login'>Entrar</button>
      </div>
    </form>
  </header>
  <div class='main-content'>
    <div class='left-content'>
      <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id='facebook-networking' src='imgs/networking.png'>
    </div>
    <div class='right-content'>
      <h1>Abra uma conta</h1>
      <span class="quick-easy">É rápido e fácil.</span>
      <form>
        <div class='first-last-name'>
          <input type='text' name='firstname' placeholder='Nome'>
          <input type='text' name='lastname' placeholder='Sobrenome' id="last-name">
        </div>
        <input type='text' name='phone_email' placeholder='Celular ou email'>
        <input type='password' name='password' placeholder='Nova senha'>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
