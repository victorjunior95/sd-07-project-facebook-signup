<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clone UI - Facebook</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="top-bar">
        <img src="imgs/facebook-logo.png" alt="logomarca facebook" class="facebook-logo">
      </div>
    </header>

    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan" class="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Facebook Networking">
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="">
          <div class="form-name">ASD<input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>

          <input type="text" name="phone_email" placeholder="Celular ou email">

          <input type="password" name="password" id="" placeholder="Nova senha">

          <div>
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
          </div>

          <div>
            <label for="" id="label-gender">Gênero</label>
            <div class="gender">
              <input type="radio" name="gender" value="Feminino" id="f"> <label for="f">Feminino</label>
              <input type="radio" name="gender" value="Masculino" id="m"> <label for="m">Masculino</label>
              <input type="radio" name="gender" value="Personalizado" id="f"> <label for="f">Personalizado</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
