<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo do facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input
            type="text"
            id="user-email-phone"
            class="facebook-login"
            name="facebook-login"
          />
        </div>
        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input
            type="password"
            id="user-password"
            class="facebook-login"
            name="facebook-login"
          />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="facebook networking">
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
