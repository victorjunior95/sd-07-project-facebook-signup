<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" />

      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" />
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" id="facebook-networking" />
      </div>

      <div class="right-content" id="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <div class="name-form">
            <input type="text" name="firstname" placeholder="Nome" id="firstName"/>
            <input type="text" name="lastname" placeholder="Sobrenome" id="lastName" />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            id="phoneEmail"
          />
          <input
            type="password"
            name="password"
            placeholder="Nova senha"
            name="password"
            id="password"
          />
          <div class="birth-form">
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input
              type="date"
              id="birthdate"
              name="birthdate"
              placeholder="dd/mm/aaaa"
            />
          </div>
          <label id="label-gender">Gênero</label>
          <div class="gender-group">
            <input type="radio" id="female" name="gender" value="Feminino"/>
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="Masculino"/>
            <label for="male">Masculino</label>
            <input type="radio" id="other" name="gender" value="Personalizado"/>
            <label for="other">Personalizado</label>
            <input type="text" name="gender-custom" id="otherGender" placeholder="Gênero (opcional)" class="gender-text">
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
          <p id="errorMessage"></p>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
