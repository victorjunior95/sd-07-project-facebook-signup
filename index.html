<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      </div>
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Facebool networking">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="new-account-form">
            <div>
              <input type="text" name="firstname" placeholder="Nome">
              <input type="text" name="lastname" placeholder="Sobrenome">
            </div>
            <input type="text" name="phone_email" placeholder="Celular ou email">
            <input type="password" name="password" placeholder="Nova senha">
            <br>
            <label id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
            <br>
            <label id="label-gender" for="gender">Gênero</label>
            <div>
              <input type="radio" value="Feminino" id="female" name="gender">
              <label for="female">Feminino</label>
              <input type="radio" value="Masculino" id="male" name="gender">
              <label for="male">Masculino</label>
              <input type="radio" value="Personalizado" id="personalized" name="gender">
              <label for="personalized">Personalizado</label>
            </div>
            <p id="select-gender-textbox"></p>
            <div>
              <button type="submit" id="facebook-register">Cadastre-se</button>
            </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
