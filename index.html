<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="">Senha</label>
                <input id="user-password" type="password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content ">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form class="form-register">
                <div class="name">
                    <input class='check name-register' type="text" name="firstname" id="" placeholder="Nome">
                    <input class='check last-name' type="text" name="lastname" placeholder="Sobrenome"
                        data-validate-field="last-name">
                </div>
                <input class='check email' type="text" name="phone_email" placeholder="Celular ou email">
                <input class='check' type="password" name="password" id="" placeholder="Nova senha">
                <div class="date">
                    <label id="label-birthdate">Data de nascimento</label>
                    <input class='check birth-date' type="text" placeholder="dd/mm/aaaa" name="birthdate">
                </div>
                <div class="gender-container">
                    <label id="label-gender">Gênero</label>
                    <div class="gender-radio">
                        <input class="radio-button" id="female" type="radio" name="gender" value="Feminino">
                        <label for="female"> Feminino</label>
                        <input type="radio" class="radio-button" id="male" name="gender" value="Masculino">
                        <label for="male">Masculino</label>
                        <input type="radio" class="radio-button" id="custom" name="gender" value="Personalizado">
                        <label for="custom"> Personalizado</label>
                    </div>
                    <div class="gender-selected"></div>
                </div>

                <button id="facebook-register" type="submit">Cadastre-se</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
