<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="top-bar">
      <div class="header-info">
        <img src="imgs/facebook-logo.png" class="facebook-logo" alt="" />
        <form class="facebook-login">
          <div class="form-group">
            <label for="" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" id="user-email-phone" />
          </div>
          <div class="form-group">
            <label for="" id="user-password-label">Senha</label>
            <input type="password" id="user-password" />
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" alt="" id="facebook-networking" />
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="signup-form">
          <div class="user-name">
            <input
              type="text"
              name="firstname"
              placeholder="Nome"
              oninvalid="this.setCustomValidity('Campos inválidos')"
              oninput="setCustomValidity('')"
              required
            />
            <input
              type="text"
              name="lastname"
              placeholder="Sobrenome"
              oninvalid="this.setCustomValidity('Campos inválidos')"
              oninput="setCustomValidity('')"
              required
            />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            oninvalid="this.setCustomValidity('Campos inválidos')"
            oninput="setCustomValidity('')"
            required
          />
          <div>
            <input
              type="password"
              name="password"
              placeholder="Nova senha"
              oninvalid="this.setCustomValidity('Campos inválidos')"
              oninput="setCustomValidity('')"
              required
            />
          </div>
          <div>
            <label for="" id="label-birthdate">Data de nascimento</label>
          </div>
          <div>
            <input
              type="date"
              name="birthdate"
              placeholder="dd/mm/aaaa"
              oninvalid="this.setCustomValidity('Campos inválidos')"
              oninput="setCustomValidity('')"
              required
            />
          </div>
          <div>
            <label for="" id="label-gender">Gênero</label>
          </div>
          <div>
            <input
              type="radio"
              name="gender"
              value="Feminino"
              id="feminino"
              required
            />
            <label for="feminino">Feminino</label>
            <input
              type="radio"
              name="gender"
              value="Masculino"
              id="masculino"
            />
            <label for="masculino">Masculino</label>
            <input
              type="radio"
              name="gender"
              value="Personalizado"
              id="personalizado"
            />
            <label for="personalizado">Personalizado</label>
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
