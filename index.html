<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="top-bar">
			<img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook">
			<form class="facebook-login">
				<div class="form-group">
					<label id="user-email-phone-label">Email ou telefone</label>
					<input type="email" id="user-email-phone">
				</div>
				<div class="form-group">
					<label id="user-password-label">Senha</label>
					<input type="password" id="user-password">
				</div>
				<div class="form-control">
					<button id="button-login">Entrar</button>
				</div>
			</form>
		</div>
	</header>
	<main class="main-content">
		<div class="left-content">
			<p id="facebook-slogan">
				O Facebook ajuda você a se conectar e <br>
				compartilhar com as pessoas que fazem parte <br>
				da sua vida.
			</p>
			<img src="imgs/networking.png" id="facebook-networking">
		</div>
		<div id="inscricao" class="right-content">
			<h1>Abra uma conta</h1>
			<h3 class="quick-easy">É rápido e fácil.</h3>
			<form id="formulario" method="post">
				<input type="text" name="firstname" class="campo" placeholder="Nome" size="15">
				<input type="text" name="lastname" class="campo" placeholder="Sobrenome" size="15">
				<input type="text" name="phone_email" class="campo" placeholder="Celular ou email" size="30">
				<input type="password" name="password" class="campo" placeholder="Nova senha" size="30"><br>
				<label id="label-birthdate">Data de nascimento</label><br>
				<input type="date" name="birthdate" class="campo" placeholder="dd/mm/aaaa" max="2002-01-01"><br>
				<label id="label-gender">Gênero</label>
				<div class="radios-container">
          <label id="label-gender" class="gender" for="">Gênero</label>
          <div class='radios'>
            <input class='inputRadios' name="gender" value='Feminino' type="radio">
            <label for="">Feminino</label>
            <input class='inputRadios' name="gender" value='Masculino' type="radio">
            <label for="">Masculino</label>
            <input class='inputRadios' name="gender" id="personalizado" value="Personalizado" type="radio">
            <label for="personalizado">Personalizado</label>
          </div>
        </div>
				<button type="submit" id="facebook-register">Cadastre-se</button>
			</form>
		</div>
	</main>
</body>

</body>
<script src="script.js"></script>
</html>
