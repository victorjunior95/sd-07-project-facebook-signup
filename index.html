<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Lucas e Matheus</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="Logo Facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label
            class="login-label"
            id="user-email-phone-label"
            for="user-email-phone"
            >Email ou telefone</label
          >
          <input type="text" class="login-input" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label
            class="login-label"
            id="user-password-label"
            for="user-password"
            >Senha</label
          >
          <input class="login-input" id="user-password" type="text" />
        </div>
        <div class="form-control">
          <button
          class="login-button" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="Imagem Networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form action="">
          <div class="fullname">
            <input
              class="form-input"
              type="text"
              name="firstname"
              placeholder="Nome"
            />
            <input
              class="form-input"
              type="text"
              name="lastname"
              placeholder="Sobrenome"
            />
          </div>
          <input
            class="form-input"
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input
            class="form-input"
            type="password"
            name="password"
            placeholder="Nova senha"
          />
          <br />
          <label id="label-birthdate" for="">Data de nascimento</label>
          <br />
          <input
            class="form-input"
            type="date"
            name="birthdate"
            placeholder="dd/mm/aaaa"
          />
          <div class="gender-options">
            <label id="label-gender" for="">Gênero</label>
            <br />
            <input
              class="form-input-radio"
              id="feminino"
              type="radio"
              name="gender"
              value="Feminino"
            />
            <label for="Feminino">Feminino</label>
            <input
              class="form-input-radio"
              id="masculino"
              type="radio"
              name="gender"
              value="Masculino"
            />
            <label for="Masculino">Masculino</label>
            <input
              class="form-input-radio"
              id="personalizado"
              type="radio"
              name="gender"
              value="Personalizado"
            />
            <label for="Personalizado">Personalizado</label>
          </div>
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
