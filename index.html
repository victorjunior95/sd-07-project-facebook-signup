<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <div>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo">
    </div>
    <div>
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar
        com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" id="facebook-networking" alt="compartilhar">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="form-register">
        <input class="form-name"
          type="text"
          required
          name="firstname"
          id="name"
          placeholder="Nome"
        />
        <input class="form-name"
          type="text"
          required
          name="lastname"
          id="lastname"
          placeholder="Sobrenome"
        />
        <input
          type="text"
          required
          name="phone_email"
          id="email-or-phone"
          placeholder="Celular ou email"
        />
        <input
          type="password"
          required
          name="password"
          id="password"
          placeholder="Nova senha"
        />
        <div class="birthdate">
          <label id="label-birthdate">Data de nascimento</label>
          <input required type="text" name="birthdate" id="birth" placeholder="dd/mm/aaaa">
        </div>
        <label id="label-gender">Gênero</label>
        <div class="gender">
          <div class="radios">
            <input type="radio" checked class="selected-radio" name="type-gender" id="female" value="Feminino">
            <label for="female">Feminino</label>
          </div>
          <div class="radios">
            <input type="radio" class="selected-radio" name="type-gender" id="male" value="Masculino">
            <label for="male">Masculino</label>
          </div>
          <div class="radios">
            <input type="radio" class="selected-radio" name="type-gender" id="custom" value="Personalizado">
            <label for="custom">Personalizado</label>
          </div>
        </div>
        <div id="custom-input"></div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
