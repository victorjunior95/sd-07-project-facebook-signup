<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo do facebook"
      />
      <form class="facebook-login" action="post">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input name="login" id="user-email-phone" type="text" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="password">Senha</label>
          <input name="password" id="user-password" type="text" />
          <a href="#">Esqueceu a conta?</a>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan" class="sloganClass">
          <strong>
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </strong>
        </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="" />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="alinhaNome" action="">
          <input
            placeholder="Nome"
            name="firstname"
            type="text"
            required="required"
            class="inputTextEsp"
          />
          <input
            name="lastname"
            placeholder="Sobrenome"
            type="text"
            required="required"
            class="inputTextEsp"
          />
          <input
            name="password"
            placeholder="Nova senha"
            type="password"
            required="required"
            class="inputText"
          />
          <input
            name="phone_email"
            placeholder="Celular ou email"
            type="text"
            required="required"
            class="inputText"
          />

          <label id="label-birthdate" for="">Data de nascimento</label>
          <input
            name="birthdate"
            placeholder="dd/mm/aaaa"
            type="date"
            required="required"
            class="inputText"
          />
          <label id="label-gender" for="genero"
            >Gênero <br>
            <label for="Feminino"
              ><input
                id="Feminino"
                name="genero"
                value="Feminino"
                type="radio"
                required="required"
              />
              Feminino</label
            >
            <label for="Masculino"
              ><input
                id="Masculino"
                name="genero"
                value="Masculino"
                type="radio"
                required="required"
              />Masculino</label
            >
            <label for="Personalizado"
              ><input
                id="Personalizado"
                name="genero"
                value="Personalizado"
                type="radio"
                required="required"
              />Personalizado</label
            >
          </label>
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
