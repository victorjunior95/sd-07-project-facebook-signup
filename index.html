<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <header class="fb-header">
        <div class="top-bar">
            <img class="facebook-logo" src="./imgs/facebook-logo.png" alt="facebook-logo">
            <form class="facebook-login">
                    <div class="user">
                        <label for="">Email ou telefone</label>
                        <br>
                        <input type="text">
                    </div>
                    <div class="senha">
                        <label for="">Senha</label>
                        <br>
                        <input type="password">
                    </div>
            </form>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
