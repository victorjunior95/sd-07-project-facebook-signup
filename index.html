<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo" />
      </div>

      <form class="facebook-login" action="" method="get">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input id="user-email-phone" type="text" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" type="password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>

    <section class="main-content">
      <aside class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="networking"
        />
      </aside>

      <section class="right-content">
        <h1>Abra uma conta</h1>
        <h4 class="quick-easy">É rápido e fácil.</h4>
        <form class="main-form" action="" method="get">
          <div class="conteiner-nome-sobrenome">
            <input
              type="text"
              name="firstname"
              placeholder="Nome"
              id="firstname"
              required
            />
            <input
              type="text"
              name="lastname"
              placeholder="Sobrenome"
              required
            />
          </div>

          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            required
          />

          <input
            type="password"
            name="password"
            placeholder="Nova senha"
            required
          />

          <label id="label-birthdate" for="data-nasc">Data de nascimento</label>
          <input
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
            id="data-nasc"
            required
          />

          <label id="label-gender" for="">Gênero</label>
          <div class="conteiner-radio">
            <input
              type="radio"
              name="gender"
              id="feminino"
              class="radio"
              value="Feminino"
              required
            />
            <label for="feminino">Feminino</label>
            <input
              type="radio"
              name="gender"
              id="masculino"
              class="radio"
              value="Masculino"
              required
            />
            <label for="masculino">Masculino</label>
            <input
              type="radio"
              name="gender"
              id="personalizado"
              class="radio radio-personalizado"
              value="Personalizado"
              required
            />
            <label class="radio-personalizado" for="personalizado"
              >Personalizado</label
            >
          </div>
          <div class="div-personalizado"></div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
