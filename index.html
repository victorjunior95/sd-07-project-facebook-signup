<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="" class="facebook-logo" />

      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >E-mail ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="text" name="password" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
