<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <link rel='stylesheet' href='style.css'>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Facebook</title>
</head>
<body>
  <div class='top-color'>
  <header class='top-bar'>
    <img class='facebook-logo' src='imgs/facebook-logo.png' alt='Facebook log.'>
    <form class='facebook-login'>
      <div class='form-group'>
        <label id='user-email-phone-label' for='user-email-phone'>Email ou telefone</label>
        <input id='user-email-phone' name='user-email-phone' type='text'>
      </div>
      <div class='form-group'>
        <label id='user-password-label' for='user-password'>Senha</label>
        <input id='user-password' name='user-password' type='password'>
        <p class='forgot'><a href="/">Esqueceu a conta?</a></p>
      </div>
      <div class='form-control'>
        <button id='button-login'>Entrar</button>
      </div>
    </form>
  </header>
</div>
  <main class='main-content'>
    <section class='left-content'>
      <p class='text-logo' id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id='facebook-networking' src='imgs/networking.png' alt='Mapa mundial e pessoas conectadas pelo Facebook'>
    </section>
    <section class='right-content'>
      <h1>Abra uma conta</h1>
      <p class='quick-easy'>É rápido e fácil.</p>
      <form class='sing-up'>
        <div class='user-name'>
          <input type='text' id='firstname' name='firstname' placeholder='Nome'>
          <input type='text' id='lastname' name='lastname' placeholder='Sobrenome'>
        </div>
        <input type='text' id='phone_email' name='phone_email' placeholder='Celular ou email'>
        <input type='password' id='password' name='password' placeholder='Nova senha'>
        <div class='birthday'>
          <label id='label-birthdate' for='birthdate'>Data de nascimento</label>
          <input type='date' id='birthdate' name='birthdate' placeholder='dd/mm/aaaa'>
        </div><br>
          <label id='label-gender'><h3>Gênero</h3></label>
        <div class='u-gender-option'>
          <label for='female'>Feminino</label>
          <input type='radio' id='female' value='Feminino' name='gender'>
          <label for='male'>Masculino</label>
          <input type='radio' id='male' value='Masculino' name='gender'>
          <label for='other'>Personalizado</label>
          <input type='radio' id='other' value='Personalizado' name='gender'>
        </div><br>
        <button type='submit' id='facebook-register'>Cadastre-se</button>
      </form>
    </section>
  </main>
  <footer></footer>
  <script src='script.js'></script>
</body>
</html>
